<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">123</div>
<script>
    //1.什么是this
    //this是谁和在执行和定义没有任何关系
    //1.元素.onclick = function(){this}
    //当前的this就是元素
    //2.谁调用this就是谁 .前面是谁this就是谁
    //3.自执行函数 this就是window
    //-----------
    //4.构造函数里的this是当前函数new出的实例
    //5.bind call apply改变this指向
    function num() {
        console.log(this);
    }
    var obj ={num:num};
    num();//window.num(); 相当于在window下执行
    obj.num();//谁调用this就是谁
    div1.onclick = function () {
        console.log(this.innerHTML);
    }
    ;(function () {
        console.log(this);
    })();
    setTimeout(function () {
        console.log(this);
    },1000);
    
    





    function a(){
        console.log(this);//不知道
    }


</script>
</body>
</html>
