    #div1{
        width: 100px;

        border: 10px solid yellow;

        cursor: pointer;
        position: absolute;
        top: 100px;
        left: 100px;
        font-size: 100px;
        line-height: 100px;
        text-align: center;
        -webkit-user-select: none;
    }
</style>
<body>
<div id="div1">0</div>
<script>
    //点赞
    var oDiv = document.getElementById("div1");
    //1.全局变量 （污染环境）
   /* var count = 0;

    //2.自执行函数

    /*(function () {

            //自己家没有 向私有作用域里查找

        };
    })();*/

    //3.自执行的另一种


    /*oDiv.onclick = (function () {

        }
    })();*/

    //4通过innerHTML里的值 获取到进行++
    oDiv.onclick = function () {
        //拿到div里的值（字符串）字符串遇到加号 字符串拼接
        oDiv.innerHTML++;
    }

    //5.自定义属性
    oDiv.count = 0;
    oDiv.onclick = function () {
        oDiv.innerHTML = ++this.count;
    }
    



</script>
