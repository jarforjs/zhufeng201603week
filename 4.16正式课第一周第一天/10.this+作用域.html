<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number  =2;
    var obj = {number:4,
        fn1:(function () {
                this.number*=2;
                number = number*2;
                var number  = 3;
                return function () {
                    this.number*=2;number*=3;alert(number);
                }
        })()
    };
    //4  9  27  8  8
    var fn1 = obj.fn1;
    alert(number);
    fn1();
    obj.fn1();alert(window.number);alert(obj.number);

    //this关键字
    //自执行函数的this
    //作用域
    //是否销毁 预解释


</script>
</body>
</html>
